<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <div class="container">
            <div  class="calculator">
                <div   class="calculator-screen">
                         <input id = "display" type="text" disabled/>   
                </div>
                <div class="calculator-button">
                        <button class="button" id = "btn1">1</button>
                        <button class="button" id = "btn2">2</button>
                        <button class="button" id = "btn3">3</button>
                        <button class="button" id = "btn4">4</button>
                        <button class="button" id = "btn5">5</button>
                        <button class="button" id = "btn6">6</button>
                        <button class="button" id = "btn7">7</button>
                        <button class="button" id = "btn8">8</button>
                        <button class="button" id = "btn9">9</button>
                        <button class="button" id = "btn-clear">C</button>
                        <button class="button" id = "btn0">0</button>
                        <button class="button" id = "btn-del">Del</button>

                        <button class="button" id = "btn-division">/</button>

                        <button class="button" id = "btn-equal">=</button>
                        <button class="button" id = "btn-substraction">-</button>

                        <button class="button" id = "btn-multiply">*</button>

                        <button class="button" id = "btn-addition">+</button>
                        
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
</body>
</html>
